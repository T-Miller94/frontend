<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script  defer src="main.js"></script>
    <title>Pet Picture & Fact Generator</title>
</head>
<body>
    <div id="main">

        <div id="header" class="text">
            <h1>Need some cute?</h1>
            <h2>Pick your poison below.</h2>
        </div>

        <div id="button-array">
            <button class="button" class="img-button" id="dog-button">Dogs here!</button>
            <button class="button" class="img-button" id="cat-button">Cats please!</button>
        </div>

        <div id="result-body">
            <div id="result"></div>
        </div>

        <div id="fact-header" class="text">
            <h2>Cuteness not enough? Try some fun facts!</h2>
        </div>

        <div id="fact-buttons">
            <button class="button" class="fact-button" id="dog-fact-button">Tell me about Dogs!</button>
            <button class="button" class="fact-button" id="cat-fact-button">I wanna learn more about Cats!</button>
        </div>

        <div id="fact-body" class="text">
            <div id="fact-result">
            </div>
            
    </div>
</body>
</html>
